name: Run Python Script

on:
  push:
    branches:
      - main  # Replace 'main' with the appropriate branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7  # Replace '3.x' with the desired Python version
          
      - name: Run Python script
        run: python github_actions.py # Replace 'path/to/your/script.py' with the actual path to your Python script

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update JSON file
          access_token: ${{ token }}
